<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./validate.js"></script>
    <title>Form</title>
</head>

<body>
    <h3 class="display-1 text-center p-3 m-3 text-white">Registration Form</h3>

    <div class="container">
        <form id="registrationForm" action="">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
                <div id="nameError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <div id="emailerror" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="name@example.com">
                <div id="dobError" class="error"></div>
            </div>
            <div class = "button">
                <button type="submit" class="btn btn-primary" style="width: 50%;">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
