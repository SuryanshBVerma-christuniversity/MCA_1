<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <style>
        .add-events {
            height: 40vh;
            width: 60vw;
            padding: 3%;
        }

        .form-control {
            width: 100%;
        }
    </style>
    <div class="container-fluid bg-dark p-3">
        <div class="container text-white border border-light rounded add-events">
            <h1 class="display-1 text-center">Add Events</h1>
            <form action="{% url 'addEvents' %}" method="POST">
                {% csrf_token %}
                <div class="form d-flex flex-row">
                    <div class="mb-3 me-5">
                        <label for="exampleInputEmail1" class="form-label">Event Name</label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 me-5">
                        <label for="exampleInputPassword1" class="form-label">Location</label>
                        <input type="text" name="location" class="form-control" id="location">
                    </div>
                    <div class="mb-3 me-5">
                        <label for="exampleInputPassword1" class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" id="date">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mx-auto">Submit</button>
            </form>
        </div>

    </div>

    <div>
        {% block body %}

        <h1 class="display-3 text-center">EVENTS</h1>

        {% if events|length > 0 %}

        <ul>
            {% for event in events %}
            <div class="border rounded m-3 p-3 ps-5">
                <li>EVENT NAME : {{ event.name }}</li>
                <li>LOCATION : {{ event.location }}</li>
                <li>DATE : {{ event.date}}</li>
            </div>
            {% endfor %}
        </ul>

        {% else %}
        <h5 class="display-6 text-center"> NO EVENTS AS OF YET </h5>

        {% endif %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
